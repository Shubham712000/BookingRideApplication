<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="" width="150" height="150" class="center1">
                </div>
                <h1 class="text-center">Register Here</h1>
                <!-- {{user | json}} -->
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Placeholder"/>
                    <mat-hint>User name must be unique !!</mat-hint>
                        
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Userpassword</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Placeholder"/>
                        
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input
                        required
                        [(ngModel)]="user.firstname"
                        name="firstName" 
                        matInput placeholder="Placeholder"/>
                        
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.lastname"
                        name="lastName"
                        matInput placeholder="Placeholder"/>
                        
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.email"
                        name="email"
                        type="email" matInput placeholder="Placeholder"/>
                        
                    </mat-form-field>
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input 
                        required
                        [(ngModel)]="user.phone"
                        name="phone"
                        type="number" matInput placeholder="Placeholder"/>
                        
                    </mat-form-field>
                    <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px" mat-raised-button color="accent">Clear</button>
                        
                    </div>

                    
                </form>
            </mat-card>
            </div>
        </div>
    </div>

</div>
